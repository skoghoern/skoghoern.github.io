name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          # Install any dependencies needed for Marimo
          python --version  # Debug: Check Python version
          pip install marimo
          pip list  # Debug: List installed packages

      - name: 📄 Export notebook
        run: |
          pwd  # Debug: Show current directory
          ls -la  # Debug: List all files with details
          echo "Attempting to export notebook..."
          marimo export html-wasm visual-intro_active-inference.py -o output_dir --mode run || {
            echo "Export failed with status $?"
            exit 1
          }
          echo "Export completed, checking output..."
          ls -la output_dir  # Debug: List output files

      - name: 📦 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output_dir

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
